syntax = "proto3";

package api.protocol;

option go_package = "arod-im/api/protocol;protocol";
option java_multiple_files = true;
option java_package = "api.protocol";

/*
 * v0.1.0
 * 消息体协议
*/

message Proto {
    int32 ver = 1; // 版本号
    int32 op = 2; // 操作符
    int32 seq = 3; // 序列号
    bytes body = 4; // 消息体
}